<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook This!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div id="open-border">
            <div id="open-book">
                <section class="left-page">
                    <h1>Submit a New Recipe:</h1>
                    <div class="hr-short"><hr></div>
                    <div class="left-page-flex">
                        <div class="new-recipe-form d-flex flex-column ps-3">
                            <h5>Recipe Name:</h5>
                                <input type="text" placeholder="Ie. Captain Crunch Bars" class="form-control mb-3" aria-label="recipe name input" aria-describedby="inputGroup-sizing-default">
                            Ingredients & measurement:
                                <div class="input-group">
                                    <input type="text" aria-label="Ingredient input" placeholder="ie. Lemon juice" class="form-control">
                                    <input type="text" aria-label="Measurement input" placeholder="ie. 1 cup" class="form-control">
                                </div>
                                <button class="btn btn-warning add-step-btn new-recipe-btns mb-3 align-self-start">Add Another Step</button>
                            Image:
                                <input type="text" placeholder="Image URL" class="form-control mb-1" aria-label="image url input" aria-describedby="inputGroup-sizing-default">
                            <h6 class="text-center">or </h6>
                            <button class="btn btn-warning new-recipe-btns mb-3 align-self-center">Upload Image</button>
                            Instructions:
                                <input type="text" placeholder="Step 1..." class="form-control mb-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            <button class="btn btn-warning add-step-btn new-recipe-btns mb-3 align-self-start">Add Another Step</button>
                            <div class="input-group">
                                <label class="input-group-text" for="inputGroupSelect01">Category:</label>
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Select a category...</option>
                                  <option value="1">Food</option>
                                </select>
                              </div>
                              <br>
                            <input id="add-new-recipe" value="Preview Your Recipe!" class="btn btn-warning">
                        </div>
                    </div>
                </section>

                <section class="right-page d-flex flex-column align-items-center" id="recipe-page">
                    <input id="submit-new-recipe" value="Submit Recipe" class="btn btn-warning mt-3">
                    <span class="mb-3">OR Edit fields on the left page & hit preview to update.</span>
                </section>
            </div>
            </section>
            <nav class="book-tabs">
                <a href="#" class="side-tabs nav-tabs-0">
                    <img src="/images/search-icon.png" alt="search icon" id="search-tab">
                </a>
                <a href="./home.html" class="side-tabs nav-tabs-1">
                    <h2>Home</h2>
                </a>
                <a href="./categories.html" class="side-tabs nav-tabs-2">
                    <h2>Categories</h2>
                </a>
                <a href="./ingredients.html" class="side-tabs nav-tabs-3">
                    <h2>Ingredient Info</h2>
                </a>
                <a href="#" class="side-tabs nav-tabs-4">
                    <h2>Submit a Recipe</h2>
                </a>
                <a href="./learn.html" class="side-tabs nav-tabs-5">
                    <h2>Learn to Cook!</h2>
                </a>
            </nav>
        </div>
    </div>







    <!-- <script src="/js/app.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
