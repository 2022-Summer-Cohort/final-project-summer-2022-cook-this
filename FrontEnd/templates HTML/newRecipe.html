<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook This!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div id="open-border">
            <div id="open-book">
                <section class="left-page">
                    <h1>Submit a New Recipe:</h1>
                    <br>
                    <div class="recipe-flex">
                        <div class="new-recipe-form d-flex flex-column">
                            <input type="text" class="new-recipe" placeholder="Recipe Name...">
                            <br>
                            <input type="text" class="new-recipe" placeholder="Recipe Steps">
                            <button>Add Another Step</button>
                            <br>
                            <input type="text" class="new-recipe" placeholder="Image URL">
                            <br>
                            <div class="row">
                            <input type="text" class="new-recipe col" placeholder="Ie. 4 cups"><input type="text" class="new-recipe col" placeholder="Ie. Chopped Parsley">
                            </div>
                            <button>Add Another Ingredient</button>
                            <br>
                            <input type="text" class="new-recipe" placeholder="Category">
                            <br>
                            <input type="submit" id="add-new-recipe">
                        </div>
                    </div>
                </section>

                <section class="right-page d-flex flex-column align-items-center" id="recipe-page">
                    <div id="title">
                        <h1 class="title-header">Recipe name...</h1>

                        <button type="button" class="btn btn-light reviews-btn" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Overall Rating: <span class="avgRating"> &starf;&starf;&starf;&starf;&starf;</span>
                            <span class="review-tip ">Click for Ratings & Reviews</span>
                        </button>

                    </div>

                    <figure class="recipe-image">
                        <img src="#" class="img-fluid" alt="Add URL...">
                    </figure>

                    <section id="ingredients">
                        <h2 class="right-page-headers">Ingredients</h2>
                        <div id="ingredients-list">
                            <div class="ingredient-list-item">
                                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                                <span>Add Ing</span>
                            </div>

                        </div>
                    </section>
                    <br>
                    <section id="instructions">
                        <h2 class="right-page-headers">Instructions</h2>
                        <section class="inst-list-div">
                            <ul id="instruction-list">
                                <li>Step 1: Add step...</li>

                                <br>
                                <h4 class="text-center">Enjoy!</h4>
                            </ul>
                        </section>
                    </section>
                </section>
            </div>
            </section>
            <nav class="book-tabs">
                <a href="#" class="side-tabs nav-tabs-0">
                    <img src="/images/search-icon.png" alt="search icon" id="search-tab">
                </a>
                <a href="./home.html" class="side-tabs nav-tabs-1">
                    <h2>Home</h2>
                </a>
                <a href="./categories.html" class="side-tabs nav-tabs-2">
                    <h2>Categories</h2>
                </a>
                <a href="./ingredients.html" class="side-tabs nav-tabs-3">
                    <h2>Ingredient Info</h2>
                </a>
                <a href="#" class="side-tabs nav-tabs-4">
                    <h2>Submit a Recipe</h2>
                </a>
                <a href="./learn.html" class="side-tabs nav-tabs-5">
                    <h2>Learn to Cook!</h2>
                </a>
            </nav>
        </div>
    </div>







    <!-- <script src="/js/app.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
